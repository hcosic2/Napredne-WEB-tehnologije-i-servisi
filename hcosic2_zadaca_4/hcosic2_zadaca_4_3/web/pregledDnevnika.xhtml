<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./predlozak.xhtml">

            <ui:define name="top">
                Pregled dnevnika
            </ui:define>

            <ui:define name="content">
                <h:form>
                    <h:outputLabel for="ip" value="IP adresa: "/>
                    <h:inputText class="inputip" id="ip" value="#{pregledDnevnika.ipAdresa}"/><br/><br/>
                    <h:outputLabel for="od" value="Od: "/>
                    <h:inputText class="inputoddo" id="od" value="#{pregledDnevnika.odDatuma}"/><br/><br/>
                    <h:outputLabel for="do" value="Do: "/>
                    <h:inputText class="inputoddo" id="do" value="#{pregledDnevnika.doDatuma}"/><br/><br/>
                    <h:outputLabel for="zahtjev" value="Adresa zahtjeva: "/>
                    <h:inputText id="zahtjev" value="#{pregledDnevnika.adresaZahtjeva}"/><br/><br/>
                    <h:outputLabel for="trajanje" value="Trajanje: "/>
                    &nbsp;
                    <h:inputText class="inputip" id="trajanje" value="#{pregledDnevnika.trajanje}"/>
                    <h:commandButton class="btn" value="Preuzmi" action="#{pregledDnevnika.dohvatiDnevnik()}"><br/><br/>
                        <f:ajax execute="ip od do zahtjev trajanje listadnevnika" render="listadnevnika dnevnik" />
                    </h:commandButton><br/>
                    <h:dataTable class="table table-bordered" id="dnevnik" value="#{pregledDnevnika.listaDnevnika}" var="ld">
                        <h:column>
                            <f:facet name="header">ID</f:facet>
                            <h:outputText value="#{ld.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Korisnik</f:facet>
                            <h:outputText value="#{ld.korisnik}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">URL</f:facet>
                            <h:outputText value="#{ld.url}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">IP Adresa</f:facet>
                            <h:outputText value="#{ld.ipadresa}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Vrijeme</f:facet>
                            <h:outputText value="#{ld.vrijeme}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Trajanje</f:facet>
                            <h:outputText value="#{ld.trajanje}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Status</f:facet>
                            <h:outputText value="#{ld.status}"/>
                        </h:column>
                    </h:dataTable>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
