<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="osnovna.css" />
    </h:head>
    <h:body>
        <h:form>
            <h:outputLabel value="Naziv i adresa: " />
            <h:inputText value="#{operacijaParkiraliste.naziv}"/>
            &nbsp;
            <h:inputText value="#{operacijaParkiraliste.adresa}"/>
            &nbsp;
            <h:commandButton value="Upiši SOAP" 
                             action="#{operacijaParkiraliste.upisiSOAP()}" /><br/><br/>
            &nbsp;
            <h:commandButton class="btn" value="Upiši REST" 
                             action="#{operacijaParkiraliste.upisiREST()}" /><br/>


            <h:outputLabel value="Parkiralilšta: " />
            <h:panelGrid columns="2">
                <h:selectManyListbox converter="javax.faces.Integer" size="15" style="width: 400px" value="#{operacijaParkiraliste.odabranaParkiralista}">
                    <f:selectItems value="#{operacijaParkiraliste.lista}" var="v" itemLabel="#{v.naziv}" itemValue="#{v.id}" />
                </h:selectManyListbox>
                <h:panelGrid>
                    <h:commandButton value="Preuzmi REST" 
                                     action="#{operacijaParkiraliste.preuzmiREST()}"/> <br/>
                    <h:commandButton value="Ažuriraj REST" 
                                     action="#{operacijaParkiraliste.azurirajREST()}"/><br/>
                    <h:commandButton value="Briši REST" 
                                     action="#{operacijaParkiraliste.brisiREST()}"/><br/>
                    <h:commandButton value="Preuzmi meteo" 
                                     action="#{operacijaParkiraliste.preuzmiMeteo()}"/><br/>
                    <h:commandButton value="Preuzmi SOAP" 
                                     action="#{operacijaParkiraliste.preuzmiSOAP()}"/><br/>
                </h:panelGrid>
            </h:panelGrid><br/>
            <h:inputText readonly="readonly" style="color: red" size="70" value="#{operacijaParkiraliste.poruka}"/>
        </h:form><br/>
        <h:dataTable class="table table-bordered" value="#{operacijaParkiraliste.listaMeteoPodataka}" var="m">
            <h:column>
                <f:facet name="header">ID</f:facet>
                <h:outputText value="#{operacijaParkiraliste.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Longitude</f:facet>
                <h:outputText value="#{m.windDirectionName}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Vrijeme</f:facet>
                <h:outputText value="#{m.cloudsName}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Vrijeme Opis</f:facet>
                <h:outputText value="#{m.weatherValue}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Temp</f:facet>
                <h:outputText value="#{m.temperatureValue}"/>
            </h:column>
            <h:column>
                <f:facet name="header">TempMin</f:facet>
                <h:outputText value="#{m.temperatureMin}"/>
            </h:column>
            <h:column>
                <f:facet name="header">TempMax</f:facet>
                <h:outputText value="#{m.temperatureMax}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Vlaga</f:facet>
                <h:outputText value="#{m.humidityValue}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Tlak</f:facet>
                <h:outputText value="#{m.pressureValue}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Vjetar</f:facet>
                <h:outputText value="#{m.windSpeedValue}"/>
            </h:column>
            <h:column>
                <f:facet name="header">VjetarSmjer</f:facet>
                <h:outputText value="#{m.windDirectionValue}"/>
            </h:column>
        </h:dataTable>
    </h:body>
</html>
