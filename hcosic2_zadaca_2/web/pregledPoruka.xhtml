<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>#{p['index.veza_slanjePoruke']}</title>
        <f:view locale="#{lokalizacija.locale}"></f:view>
        <h:outputStylesheet library="css" name="osnovna.css" />
    </h:head>
    <h:body>
        <header>
            <h:form>
                <h:commandLink action="#{pregledPoruka.promjeniJezik()}" 
                               value="#{p['index.naslov']}" />
                &nbsp;
                <h:commandLink action="#{lokalizacija.saljiPoruku()}" 
                               value="#{p['index.veza_slanjePoruke']}" />
                &nbsp;
                <h:commandLink action="#{lokalizacija.pregledDnevnika()}" 
                               value="#{p['index.veza_pregledDnevnika']}" />
            </h:form>
            <h1>#{p['index.veza_pregledPoruke']}</h1>
        </header>
        <h:form>
            <h:outputLabel value="#{p['index.odaberi_mapu']}" />
            <h:selectOneMenu class="form-control" value="#{pregledPoruka.odabranaMapa}">
                <f:selectItems value="#{pregledPoruka.popisMapa}" var="m" itemLabel="#{m.labela}" itemValue="#{m.vrijednost}"/>
            </h:selectOneMenu>
            &nbsp;
            <h:commandButton value="#{p['index.veza_promijeniGumb']}" action="#{pregledPoruka.promjenaMape()}"/>
        </h:form><br/>
        <h:form>
            <h:dataTable class="table table-bordered" value="#{pregledPoruka.popisPoruka}" var="m">
                <h:column>
                    <f:facet name="header">#{p['index.id']}</f:facet>
                    <h:outputText value="#{m.id}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">#{p['index.predmet']}</f:facet>
                    <h:outputText value="#{m.predmet}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">#{p['index.salje_tablica']}</f:facet>
                    <h:outputText value="#{m.salje}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">#{p['index.sadrzaj']}</f:facet>
                    <h:outputText value="#{m.privitak}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">#{p['index.vrijeme_primanja']}</f:facet>
                    <h:outputText value="#{m.vrijemePrijema}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">#{p['index.vrijeme_slanja']}</f:facet>
                    <h:outputText value="#{m.vrijemeSlanja}" />
                </h:column>
                <h:column>
                    <f:facet name="header">#{p['index.vrsta_poruke']}</f:facet>
                    <h:outputText value="#{m.vrsta}" />
                </h:column>
            </h:dataTable>
        </h:form><br/>
        <h:form>
            <h:outputText value="#{p['index.ukupno_poruka']}"/>
            <h:outputText value="#{pregledPoruka.ukupnoPoruka}" />
            &nbsp;
            <h:commandButton value="#{p['index.prethodne']}"
                             rendered="#{pregledPoruka.odPrikazanihPoruka ne 1}"
                             action="#{pregledPoruka.prethodnePoruke()}"/>
            &nbsp;
            <h:commandButton value="#{p['index.sljedece']}" 
                             rendered="#{pregledPoruka.doPrikazanihPoruka ne pregledPoruka.ukupnoPoruka}"
                             action="#{pregledPoruka.sljedecePoruke()}"/>
        </h:form>
    </h:body>
</html>
