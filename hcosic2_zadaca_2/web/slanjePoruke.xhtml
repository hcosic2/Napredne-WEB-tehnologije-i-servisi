<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>#{p['index.veza_slanjePoruke']}</title>
        <f:view locale="#{lokalizacija.locale}"></f:view>
        <h:outputStylesheet library="css" name="osnovna.css" />
    </h:head>
    <h:body>
        <header>
            <h:form>
                <h:commandLink action="#{slanjePoruke.promjenaJezika()}" 
                               value="#{p['index.naslov']}" />
                &nbsp;
                <h:commandLink action="#{lokalizacija.pregledPoruka()}" 
                               value="#{p['index.veza_pregledPoruke']}" />
                &nbsp;
                <h:commandLink action="#{lokalizacija.pregledDnevnika()}" 
                               value="#{p['index.veza_pregledDnevnika']}" />
            </h:form>
            <h1>#{p['index.veza_slanjePoruke']}</h1>
        </header>
        <h:form>
            <h:outputLabel value="#{p['index.salje']}" />
            <h:inputText value="#{slanjePoruke.salje}" /><br/><br/>
            <h:outputLabel value="#{p['index.prima']}" />
            <h:inputText value="#{slanjePoruke.prima}" /><br/><br/>
            <h:outputLabel value="#{p['index.predmet']}" />
            <h:inputText value="#{slanjePoruke.predmet}"/><br/><br/>
            <h:outputLabel value="#{p['index.poruka']}" />
            <h:panelGrid columns="2">
                <h:inputTextarea cols="60" rows="10" 
                                 value="#{slanjePoruke.privitak}" />
                <h:selectOneListbox size="5" 
                                    value="#{slanjePoruke.odabranaDatoteka}">
                    <f:selectItems value="#{slanjePoruke.popisDatoteka}" 
                                   var="v" 
                                   itemLabel="#{v}" 
                                   itemValue="#{v}" />
                </h:selectOneListbox>
                <h:commandButton value="#{p['index.saljiGumb']}"
                                 action="#{slanjePoruke.saljiPoruku()}"/>
                <h:commandButton value="#{p['index.ucitajGumb']}"
                                 action="#{slanjePoruke.preuzmiSadrzaj()}"/>
                <h:commandButton value="#{p['index.brisiGumb']}"
                                 action="#{slanjePoruke.obrisiPrivitak()}"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
